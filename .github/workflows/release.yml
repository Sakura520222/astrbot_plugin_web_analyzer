name: Auto Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version from metadata
        id: get_current_version
        run: |
          VERSION=$(grep -E '^version:' metadata.yaml | cut -d' ' -f2)
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_current_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for current version
        id: extract_changelog
        run: |
          # Extract changelog using a simple approach
          VERSION="${{ steps.get_current_version.outputs.VERSION }}"
          
          # Find the start line of the current version
          START_LINE=$(grep -n "## \[$VERSION\]" CHANGELOG.md | cut -d':' -f1)
          
          # Find the next version line after the current version
          NEXT_VERSION_LINE=$(tail -n +$START_LINE CHANGELOG.md | grep -n "## \[v" | head -2 | tail -1 | cut -d':' -f1)
          
          if [ -n "$NEXT_VERSION_LINE" ]; then
            # Calculate the end line (subtract 1 to exclude the next version header)
            END_LINE=$((START_LINE + NEXT_VERSION_LINE - 2))
            # Extract the changelog content
            CHANGELOG_CONTENT=$(sed -n "$((START_LINE + 1)),$END_LINE p" CHANGELOG.md)
          else
            # If this is the latest version, extract until the end of file
            CHANGELOG_CONTENT=$(sed -n "$((START_LINE + 1)),$ p" CHANGELOG.md)
          fi
          
          # Trim whitespace and remove empty lines at the beginning/end
          CHANGELOG_CONTENT=$(echo "$CHANGELOG_CONTENT" | sed '/^$/d' | sed '/^$/d')
          
          # If changelog is empty, provide a default message
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="No changelog found for version $VERSION"
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        if: steps.check_tag.outputs.EXISTS == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_current_version.outputs.VERSION }}
          name: Release ${{ steps.get_current_version.outputs.VERSION }}
          body: |
            ${{ steps.format_changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
