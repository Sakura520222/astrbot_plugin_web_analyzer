name: Auto Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version from metadata
        id: get_current_version
        run: |
          VERSION=$(grep -E '^version:' metadata.yaml | cut -d' ' -f2)
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_current_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for current version
        id: extract_changelog
        run: |
          # Extract version number without v prefix
          VERSION=$(echo ${{ steps.get_current_version.outputs.VERSION }} | sed 's/^v//')
          
          # Use reliable awk script to extract changelog
          CHANGELOG_CONTENT=$(awk -v ver="$VERSION" '\
            /^## \[v'"$VERSION"'\]/ {flag=1; next} \
            /^## \[v/ {if(flag) exit} \
            flag {print} \
          ' CHANGELOG.md)
          
          # Trim whitespace
          CHANGELOG_CONTENT=$(echo "$CHANGELOG_CONTENT" | sed '/^$/d' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          # If changelog is empty, provide a default message
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="No detailed changelog found for version ${{ steps.get_current_version.outputs.VERSION }}"
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        if: steps.check_tag.outputs.EXISTS == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_current_version.outputs.VERSION }}
          name: Release ${{ steps.get_current_version.outputs.VERSION }}
          body: |
            ${{ steps.extract_changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
