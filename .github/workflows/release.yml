name: Auto Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version from metadata
        id: get_current_version
        run: |
          VERSION=$(grep -E '^version:' metadata.yaml | cut -d' ' -f2)
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_current_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for current version
        id: extract_changelog
        run: |
          # Extract changelog with debugging
          VERSION="${{ steps.get_current_version.outputs.VERSION }}"
          echo "DEBUG: Extracting changelog for version $VERSION"
          
          # List available versions for debugging
          echo "DEBUG: Available versions in CHANGELOG.md:"
          grep -n "## \[" CHANGELOG.md
          
          # Method 1: Use a reliable extraction method with proper newline handling
          CHANGELOG_CONTENT=""
          
          # Create a temporary file to store the extracted content
          TMP_FILE=$(mktemp)
          
          # Extract content using sed - this is the most reliable method
          # Extract from current version to next version, then remove headers
          sed -n "/^## \[$VERSION\]/,/^## \[v/p" CHANGELOG.md | head -n -1 | tail -n +2 > "$TMP_FILE"
          
          # Read the cleaned content from the temporary file
          CHANGELOG_CONTENT=$(cat "$TMP_FILE" | sed '/^$/d' | sed '/^$/d')
          
          # Debug output
          echo "DEBUG: Extracted content length: ${#CHANGELOG_CONTENT}"
          echo "DEBUG: First 100 chars: ${CHANGELOG_CONTENT:0:100}..."
          
          # If changelog is still empty, try alternative method
          if [ -z "$CHANGELOG_CONTENT" ]; then
            echo "DEBUG: Primary sed method failed, trying grep..."
            # Alternative method: use grep with context (200 lines to be safe)
            CHANGELOG_CONTENT=$(grep -A 200 "## \[$VERSION\]" CHANGELOG.md | grep -v "## \[$VERSION\]" | awk '/^## \[v/{exit} {print}' | sed '/^$/d')
          fi
          
          # Final check - use a simple approach as fallback
          if [ -z "$CHANGELOG_CONTENT" ]; then
            echo "DEBUG: All methods failed, trying simple fallback..."
            # Fallback: find the line number and extract manually
            START_LINE=$(grep -n "## \[$VERSION\]" CHANGELOG.md | cut -d':' -f1)
            if [ -n "$START_LINE" ]; then
              # Extract 20 lines after the version header
              CHANGELOG_CONTENT=$(sed -n "$((START_LINE + 1)),$((START_LINE + 20))p" CHANGELOG.md | grep -v "## \[v" | sed '/^$/d')
            fi
          fi
          
          # If still empty, use default message
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="No changelog found for version $VERSION"
            echo "DEBUG: All methods failed, using default message"
          fi
          
          # Clean up temporary file
          rm -f "$TMP_FILE"
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        if: steps.check_tag.outputs.EXISTS == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_current_version.outputs.VERSION }}
          name: Release ${{ steps.get_current_version.outputs.VERSION }}
          body: |
            ${{ steps.extract_changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
