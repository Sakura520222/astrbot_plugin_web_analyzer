name: Auto Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version from metadata
        id: get_current_version
        run: |
          VERSION=$(grep -E '^version:' metadata.yaml | cut -d' ' -f2)
          echo "VERSION=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_current_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for current version
        id: extract_changelog
        run: |
          # Extract changelog with debugging
          VERSION="${{ steps.get_current_version.outputs.VERSION }}"
          echo "DEBUG: Extracting changelog for version $VERSION"
          
          # List available versions for debugging
          echo "DEBUG: Available versions in CHANGELOG.md:"
          grep -n "## \[" CHANGELOG.md
          
          # Use a simple and reliable method to extract changelog
          # Find the line number of the current version
          VERSION_LINE=$(grep -n "^## \[$VERSION\]" CHANGELOG.md | cut -d':' -f1)
          
          if [ -z "$VERSION_LINE" ]; then
             echo "DEBUG: Version $VERSION not found in changelog"
             CHANGELOG_CONTENT="No changelog found for version $VERSION"
           else
             echo "DEBUG: Found version $VERSION at line $VERSION_LINE"
             # Find the next version line to determine where to stop
             NEXT_VERSION_LINE=$(tail -n +$((VERSION_LINE + 1)) CHANGELOG.md | grep -n "^## \[" | head -1 | cut -d':' -f1)
             if [ -z "$NEXT_VERSION_LINE" ]; then
               # If no next version found, extract 10 lines from the current version
               CHANGELOG_CONTENT=$(sed -n "$((VERSION_LINE + 1)),$((VERSION_LINE + 10))p" CHANGELOG.md | grep -v "^## \[" | sed '/^$/d')
             else
               # Calculate the end line for current version content
               END_LINE=$((VERSION_LINE + NEXT_VERSION_LINE))
               CHANGELOG_CONTENT=$(sed -n "$((VERSION_LINE + 1)),$((END_LINE - 1))p" CHANGELOG.md | grep -v "^## \[" | sed '/^$/d')
             fi
           fi
          
          # Debug output
          echo "DEBUG: Extracted content length: ${#CHANGELOG_CONTENT}"
          echo "DEBUG: First 100 chars: ${CHANGELOG_CONTENT:0:100}..."
          
          # If still empty, use default message
          if [ -z "$CHANGELOG_CONTENT" ]; then
            CHANGELOG_CONTENT="No changelog found for version $VERSION"
            echo "DEBUG: All extraction methods failed, using default message"
          fi
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        if: steps.check_tag.outputs.EXISTS == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_current_version.outputs.VERSION }}
          name: Release ${{ steps.get_current_version.outputs.VERSION }}
          body: |
            ${{ steps.extract_changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
